<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM2T8j8AWJrBfpXg1tN5vAXb13qF3AGQww79mA8" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #bddcf2, #6ca8f1);
            animation: backgroundFade 5s infinite alternate;
        }
        @keyframes backgroundFade {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: 1px;
            border-bottom: 2px solid #6ca8f1;
            display: inline-block;
            padding-bottom: 10px;
        }
        .payment-options {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        .payment-option {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .payment-option i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .payment-option p {
            margin: 0;
            font-size: 1.1em;
        }
        .payment-option:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .payment-form {
            display: none;
            margin-top: 20px;
        }
        .payment-form.active {
            display: block;
        }
        .payment-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .payment-form input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        .submit {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .submit a {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .submit a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .submit a:active {
            background-color: #004080;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital Payment Gateway</h1>
        <div class="payment-options">
            <div class="payment-option" data-form="credit-card-form">
                <i class="fas fa-credit-card"></i>
                <p>Credit Card</p>
            </div>
            <div class="payment-option" data-form="debit-card-form">
                <i class="fas fa-credit-card"></i>
                <p>Debit Card</p>
            </div>
            <div class="payment-option" data-form="upi-form">
                <i class="fas fa-mobile-alt"></i>
                <p>UPI</p>
            </div>
            <div class="payment-option" data-form="net-banking-form">
                <i class="fas fa-university"></i>
                <p>Net Banking</p>
            </div>
            <div class="payment-option" data-form="paypal-form">
                <i class="fab fa-paypal"></i>
                <p>PayPal</p>
            </div>
        </div>
        <form id="credit-card-form" class="payment-form">
            <h2>Credit Card Info</h2>
            <input type="text" placeholder="Name on Card" required>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <div class="submit">
            <a href="payment_success.html" class="btn btn-success btn-lg" role="button">Submit</a>
            </div>    
        </form>
        <form id="debit-card-form" class="payment-form">
            <h2>Debit Card Info</h2>
            <input type="text" placeholder="Name on Card" required>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiration Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <div class="submit">
            <a href="payment_success.html" class="btn btn-success btn-lg" role="button">Submit</a>
            </div>    
        </form>
        <form id="upi-form" class="payment-form">
            <h2>UPI Info</h2>
            <input type="text" placeholder="UPI ID" required>
            <div class="submit">
            <a href="payment_success.html" class="btn btn-success btn-lg" role="button">Submit</a>
            </div>    
        </form>
        <form id="net-banking-form" class="payment-form">
            <h2>Net Banking Info</h2>
            <input type="text" placeholder="Account Holder Name" required>
            <input type="text" placeholder="Account Number" required>
            <input type="text" placeholder="IFSC Code" required>
            <div class="submit">
            <a href="payment_success.html" class="btn btn-success btn-lg" role="button">Submit</a>
            </div>    
        </form>
        <form id="paypal-form" class="payment-form">
            <h2>PayPal Info</h2>
            <input type="email" placeholder="PayPal Email" required>
            <div class="submit">
            <a href="payment_success.html" class="btn btn-success btn-lg" role="button">Submit</a>
            </div>    
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const paymentOptions = document.querySelectorAll('.payment-option');
            const forms = document.querySelectorAll('.payment-form');

            paymentOptions.forEach(option => {
                option.addEventListener('click', function () {
                    const formId = option.getAttribute('data-form');
                    forms.forEach(form => form.classList.remove('active'));
                    document.getElementById(formId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
